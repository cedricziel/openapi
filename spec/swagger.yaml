components:
  schemas:
    Application:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
    Endpoint:
      required:
      - technologies
      - type
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        type:
          type: string
          enum:
          - UNDEFINED
          - RPC
          - BATCH
          - HTTP
          - DATABASE
          - MESSAGING
          - PAGE
          - PAGE_RESOURCE
        serviceId:
          type: string
        technologies:
          uniqueItems: true
          type: array
          items:
            type: string
        isSynthetic:
          type: boolean
          writeOnly: true
        synthetic:
          type: boolean
    FullTrace:
      required:
      - rootSpan
      type: object
      properties:
        id:
          type: string
        totalErrorCount:
          minimum: 0
          type: integer
          format: int32
        rootSpan:
          $ref: '#/components/schemas/Span'
    PhysicalContext:
      type: object
      properties:
        process:
          $ref: '#/components/schemas/SnapshotPreview'
        container:
          $ref: '#/components/schemas/SnapshotPreview'
        host:
          $ref: '#/components/schemas/SnapshotPreview'
        zone:
          $ref: '#/components/schemas/SnapshotPreview'
    Service:
      required:
      - technologies
      - types
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        types:
          uniqueItems: true
          type: array
          items:
            type: string
            enum:
            - UNDEFINED
            - RPC
            - BATCH
            - HTTP
            - DATABASE
            - MESSAGING
            - PAGE
            - PAGE_RESOURCE
        technologies:
          uniqueItems: true
          type: array
          items:
            type: string
    SnapshotPreview:
      type: object
      properties:
        id:
          type: string
        time:
          minimum: 1
          type: integer
          format: int64
        label:
          type: string
        plugin:
          type: string
    Span:
      required:
      - childSpans
      - data
      - kind
      - stackTrace
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        label:
          maxLength: 128
          minLength: 0
          type: string
        start:
          minimum: 1
          type: integer
          format: int64
        duration:
          minimum: 0
          type: integer
          format: int64
        errorCount:
          minimum: 0
          type: integer
          format: int32
        batchSize:
          minimum: 0
          type: integer
          format: int32
        batchSelfTime:
          type: integer
          format: int64
        kind:
          type: string
          enum:
          - ENTRY
          - EXIT
          - INTERMEDIATE
        source:
          $ref: '#/components/schemas/SpanRelation'
        destination:
          $ref: '#/components/schemas/SpanRelation'
        stackTrace:
          type: array
          items:
            $ref: '#/components/schemas/StackTraceItem'
        childSpans:
          type: array
          items:
            $ref: '#/components/schemas/Span'
        data:
          type: object
          additionalProperties:
            type: object
    SpanRelation:
      required:
      - applications
      type: object
      properties:
        applications:
          uniqueItems: true
          type: array
          items:
            $ref: '#/components/schemas/Application'
        service:
          $ref: '#/components/schemas/Service'
        endpoint:
          $ref: '#/components/schemas/Endpoint'
        physicalContext:
          $ref: '#/components/schemas/PhysicalContext'
    StackTraceItem:
      type: object
      properties:
        file:
          type: string
        method:
          type: string
        line:
          type: string
    IngestionOffsetCursor:
      type: object
      properties:
        ingestionTime:
          minimum: 0
          type: integer
          format: int64
        offset:
          minimum: 0
          type: integer
          format: int32
    Trace:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        startTime:
          minimum: 1
          type: integer
          format: int64
        duration:
          minimum: 0
          type: integer
          format: int64
        erroneous:
          type: boolean
        service:
          $ref: '#/components/schemas/Service'
        endpoint:
          $ref: '#/components/schemas/Endpoint'
    TraceItem:
      required:
      - cursor
      - trace
      type: object
      properties:
        trace:
          $ref: '#/components/schemas/Trace'
        cursor:
          $ref: '#/components/schemas/IngestionOffsetCursor'
    CursorPagination:
      type: object
      properties:
        retrievalSize:
          maximum: 50
          minimum: 1
          type: integer
          format: int32
        offset:
          type: integer
          format: int32
        ingestionTime:
          type: integer
          format: int64
    GetTraces:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/CursorPagination'
        timeFrame:
          $ref: '#/components/schemas/TimeFrame'
        tagFilters:
          maxItems: 32
          minItems: 0
          type: array
          items:
            $ref: '#/components/schemas/TagFilter'
    TagFilter:
      required:
      - operator
      - value
      type: object
      properties:
        name:
          type: string
        value:
          type: string
        operator:
          type: string
          enum:
          - EQUALS
          - CONTAINS
          - LESS_THAN
          - GREATER_THAN
          - NOT_EMPTY
          - NOT_EQUAL
          - NOT_CONTAIN
          - IS_EMPTY
    TimeFrame:
      type: object
      properties:
        windowSize:
          maximum: 2678400000
          minimum: 0
          type: integer
          format: int64
        to:
          type: integer
          format: int64
    TraceGroupsItem:
      required:
      - cursor
      - metrics
      type: object
      properties:
        name:
          type: string
        timestamp:
          minimum: 0
          type: integer
          format: int64
        cursor:
          $ref: '#/components/schemas/IngestionOffsetCursor'
        metrics:
          type: object
          additionalProperties:
            type: array
            items:
              type: array
              items:
                type: number
    GetTraceGroups:
      required:
      - group
      type: object
      properties:
        pagination:
